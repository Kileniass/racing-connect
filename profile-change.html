<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактирование профиля - RacingConnect</title>
  <link rel="stylesheet" href="/css/style_profile-change.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="logo-title__container">
        <img src="/image/racingconnect_logo.png" alt="Логотип RacingConnect" class="img__logo">
        <div class="header__logo">
          <a href="#">RacingConnect</a>
        </div>
      </div>
      <button class="btn__save">Сохранить</button>
    </div>
  </header>

  <section class="profile-edit">
    <div class="profile-edit__container">
      <div class="profile-edit__image-container">
        <label for="car-image" class="image-upload">
          <img src="/image/placeholder_image.jpg" alt="Фото автомобиля" class="img__car">
          <span class="upload-icon">+</span>
        </label>
        <input type="file" id="car-image" class="hidden-input">
      </div>
      <form class="profile-edit__form">
        <div class="form-group">
          <label for="name">Укажите ваше имя</label>
          <input type="text" id="name" placeholder="Имя" class="input-field">
        </div>
        <div class="form-group">
          <label for="age">Укажите ваш возраст</label>
          <input type="number" id="age" placeholder="Возраст" class="input-field">
        </div>
        <div class="form-group">
          <label for="bio">Расскажите о себе</label>
          <textarea id="bio" placeholder="Введите сообщение" class="textarea-field"></textarea>
        </div>
        <div class="form-group">
          <label for="car-info">Напишите ваше авто</label>
          <input type="text" id="car-info" placeholder="Введите сообщение" class="input-field">
        </div>
      </form>
    </div>
  </section>
</body>
</html>
