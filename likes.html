<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лайки - RacingConnect</title>
  <link rel="stylesheet" href="/css/style_likes.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="logo-title__container">
        <img src="/image/racingconnect_logo.png" alt="Логотип RacingConnect" class="img__logo">
        <div class="header__logo">
          <a href="#">RacingConnect</a>
        </div>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container hero__container">
      <div class="hero__content">
        <div class="hero__icon">
          <img src="/image/icon_like.png" alt="Иконка сердца" class="img__heart">
        </div>
        <div class="hero__message">
          <p class="hero__text">Здесь пока никого нет.</p>
          <p class="hero__text">Вас пока никто не лайкнул, не огорчайся, это временно.</p>
        </div>
        <div class="hero__button">
          <a href="Index.html" target="_self" class="btn__view-profiles">
            <span class="btn__text">Смотреть анкеты</span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__nav">
      <a href="Index.html" target="_self">
        <img src="/image/icon_profiles.png" alt="Профили">
      </a>
      <a href="likes.html" target="_self">
        <img src="/image/icon_likes.png" alt="Лайки">
      </a>
      <a href="profile.html" target="_self">
        <img src="/image/icon_profile.png" alt="Профиль">
      </a>
    </div>

</html>
