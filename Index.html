<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Макет приложения</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="logo-title__container">
        <img src="/image/racingconnect_logo.png" alt="Логотип RacingConnect" class="img__logo">
        <div class="header__logo">
          <a href="#">RacingConnect</a>
        </div>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container hero__container">
      <div class="hero__image">
        <img src="/image/hero-image.jpg" alt="Фото анкеты" class="img__card">
      </div>
      <div class="hero__content">
        <div class="hero__name">
          <h1 class="hero__title">Жора, 19</h1>
        </div>
        <div class="hero__quote">
          <p class="hero__subtitle">"Каждый чёткий пацан должен купить себе старого немца"</p>
        </div>
        <div class="hero__car">
          <p class="hero__car-title">BMW M5 E39</p>
        </div>
      </div>
      <div class="hero__nav">
        <button class="btn__dislike"></button>
        <button class="btn__like"></button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="footer__nav">
      <a href="Index.html" target="_self">
        <img src="/image/icon_profiles.png" alt="Профили">
      </a>
      <a href="likes.html" target="_self">
        <img src="/image/icon_likes.png" alt="Лайки">
      </a>
      <a href="profile.html" target="_self">
        <img src="/image/icon_profile.png" alt="Профиль">
      </a>
    </div>
  </footer>
</body>
</html>
